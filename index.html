<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" media="(min-width:1140px) " href="./styles/styles-desktop.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;600;900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="target">
        <figure>
          <img src="./images/illustration-hero.svg" alt="People music">
        </figure>
        <div class="text">
          <p>Order Summary</p>
          <p> You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <div class="target-plan">
          <img src="./images/icon-music.svg" alt="log music">
          <p> <strong id="title-targe-strong">Annual Plan </strong>  <br>
            $59.99/year</p>
          <a href="#">Change</a>
        </div>
        <button class="bnt-payment">Proceed to Payment</button>
        <a href="#" class="bnt-cancel">Cancel Order</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Wilmer serrano</a>.
    </div>
  </main>
  
</body>

</html>
